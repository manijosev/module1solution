<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script  src="js/angular.js"></script>
    <script  src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="foodfinder">
   <div ng-controller="foodcontroller" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="stringin" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="findmessage();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-model="message" class="form-group message">{{message}}</div>
   </div>

</body>
</html>
